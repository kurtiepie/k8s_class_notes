# Source: headerschart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-headerschart
  labels:
    helm.sh/chart: headerschart-0.1.0
    app.kubernetes.io/name: headerschart
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: headerschart
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: headerschart
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: RELEASE-NAME-headerschart
      securityContext:
        {}
      containers:
        - name: headerschart
          securityContext:
            {}
          image: "localhost:5001/headers:0.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: "PORT"
              valueFrom:
                secretKeyRef:
                  key: port
                  name: RELEASE-NAME-env
          ports:
            - name: http
              containerPort: 45678
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
